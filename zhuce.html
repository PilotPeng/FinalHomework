<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>立即注册</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		
	</head>
	<body>
		<div class="main_content">
			<div class="regist_box">
				<span class="span1">欢迎注册</span>
				<div class="content">
					
					<p>用户名：<input type="text" name="" id="username" value="" placeholder="请输入用户名" onfocusout="CheckUsername()"/></p>
					<p>手机号：<input type="tel" name="" id="telphone" value="" placeholder="请输入手机号" onfocusout="CheckTel()"/></p>
					<p>密码：<input type="password" name="password" id="password1" value="" placeholder="请输入登录密码" /></p>
					<p>确认密码：<input type="password" name="password" id="password2" value="" placeholder="请确认登录密码" onfocusout="Checkpwd()" /></p>
				</div>			
				<button type="submit" class="registe" onclick="ClikeRegist()">立即注册</button>
			</div>
		</div>
	</body>
	<script src="js/zz.js" type="text/javascript" charset="utf-8"></script>
</html>
